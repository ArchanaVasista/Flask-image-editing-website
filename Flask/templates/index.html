<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lets Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
       <div class="bg-info bg-opacity-40 container-fluid">
            <a class="fst-italic text-white navbar-brand" href="#">Lets Edit!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="fw-bold text-white nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="fw-bold text-white nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="fw-bold text-white nav-link" href="/instructions">Instructions</a>
                        </li>
                        <li class="nav-item">
                            <a class="fw-bold text-white nav-link" href="/contact">Contact Us</a>
                        </li>
                    </ul>
                    <div class="d-flex" role="search">
                        <button class="fw-bold text-info bg-white btn btn-outline-info mx-1" type="submit">Login</button>
                        <button class="fw-bold text-info bg-white btn btn-outline-info mx-1" type="submit">Signup</button>
                    </div>
                </div>
        </div>
    </nav>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        
            {% for category, message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>Success!</strong> {{ message | safe}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
    {% endif %}
    {% endwith %}
            <div class= "container my-4">
                <h1 class= "bg-primary-subtle text-emphasis-primary container text-center bg-info-subtle text-emphasis-info text-opacity-40 fs-1 text">Lets Edit!</h1>
                <form action= "/edit" method= "post" enctype= "multipart/form-data">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Select an image</label>
                        <input class="form-control" type="file" name= "file" id="formFile">
                    </div>
                    <div class= "mb-3">
                        <div class="form-floating">
                            <select name= "operation" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Choose an operation</option>
                                <option value="cpng">Convert to PNG</option>
                                <option value="cgray">Convert to Grayscale</option>
                                <option value="cwebp">Convert to Webp</option>
                                <option value="cpdf">Convert to pdf</option>
                                <option value="cjpg">Convert to JPG</option>
                            </select>
                            <label for="floatingSelect">Select an editing operation</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
